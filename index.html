<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <!-- Computer spcase -->
    <div class="computer">
        <p>Computer</p>
        <div id="computer_choice"></div>
    </div>
    <!-- Rezult spcase -->
    <div class="win">
         <div id="result"><h4>Choose button</h4></div>
    </div>
    <!-- Player spcase -->
    <div class="players">
        <p>Player</p>
        <div id="player_choice"></div>
    </div>
    <!-- REZULT Total -->
    <div class="resultTotal">
        <h4>Score in points</h4>
        <p id="resultC">Compiuter:</p>
        <p id="resultP">Player:</p>
    </div>
    <!-- Buttons -->
    <div class="btn">
         <div id="paper" class="button">
            <img src="./pic/paper.png" alt="paper"> 
            <p>paper</p>
         </div>
         <div id="rock" class="button">
             <img src="./pic/rock.png" alt="rock">
             <p>rock</p>
         </div>
         <div id="scissors" class="button">
             <img src="./pic/scissors.png" alt="scissors">
             <p>scissors</p>
         </div>  
    </div>
</div>

<a href="http://"></a>

      

    
    
    

    <script src="./js/script.js"></script>
</body>
</html>
